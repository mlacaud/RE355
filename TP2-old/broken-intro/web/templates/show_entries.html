<!doctype html>
<title>List of Restaurants</title>
{% block body %}
  <h3>Elapsed time: {{ elapsed_time }} seconds</h3>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry }}</h2>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
